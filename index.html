<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>

  <!-- IP Address Tracker -->

  <!-- Search for any IP address or domain -->
  <header>
    <div class="container">
      <h1 class="title">IP Address Tracker</h1>
      <!-- IP Address -->
      <div class="ip-input">
        <input type="text" name="" id="ip-input" placeholder="Search for any IP address or domain">
        <button id="submit-ip"><img src="images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="result">
        <!-- Location -->
        <div class="tab ip-address">
          <div class="content">
            <h3 class="result-title">IP ADDRESS</h3>
            <h2 class="data" id="ip-data">192.212.174.101</h2>
          </div>

        </div>
        <!-- Timezone -->
        <div class="tab location">
          <div class="content">
            <h3 class="result-title">LOCATION</h3>
            <h2 class="data" id="location-data">Brooklyn, NY 10001</h2>
          </div>

        </div>
        <!-- UTC add offset value dynamically using the API -->
        <div class="tab timezone">
          <div class="content">
            <h3 class="result-title">TIMEZONE</h3>
            <h2 class="data" id="timezone-data">UTC -05:00</h2>
          </div>

        </div>
        <!-- ISP -->
        <div class="tab isp">
          <div class="content">
            <h3 class="result-title">ISP</h3>
            <h2 class="data" id="isp-data">SpaceX Starlink</h2>
          </div>

        </div>
      </div>
    </div>

  </header>
  <section class="map" id="map">

  </section>

  </div> -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
